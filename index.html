<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navatas">
      <!-- NAVBAR -->
      <nav>
        <div>
          <a href="dashboard.html">
            <button class="btnlogin">Login</button>
          </a>
        </div>
        <div class="formatas">
          <form action="">
            <label for="Emailfrm"></label>
            <input
              type="text"
              name="Email"
              id="Emailfrm"
              placeholder="  Email"
            />

            <label for="Passwordfrm"></label>
            <input
              type="password"
              name="Password"
              id="Passwordfrm"
              placeholder="  Password"
            />
          </form>
        </div>
        <div class="logo">ZIYADA</div>
      </nav>
    </div>
    <!-- NAVBAR -->

    <!-- konten kiri -->
    <div class="kontenkiri">
      <p class="kontenkiriatas">Kesempatan tidak datang dua kali!  </p>
      <p class="kontenkiribawah"> Mari Bergabung <br /> Bersama Kami </p>
    </div>
    <!-- konten kiri -->

    <!-- FORM -->
    <div class="box">
      <div class="formbox">
        <form action="">
          <h1 class="textsignin">Sign In</h1>
          <label for="emailbox" class="labelbox">Email Address</label><br />
          <input
            type="text"
            name="Email"
            id="emailbox"
            placeholder="Email"
          /><br />
          <br />

          <label for="passbox" class="labelbox">Password</label><br />
          <input
            type="password"
            name="passbox"
            id="passbox"
            placeholder="Password"
          /><br /><br />

          <label for="confirmpassbox" class="labelbox">Confirm Password</label
          ><br />
          <input
            type="password"
            name="confirmpassbox"
            id="confirmpassbox"
            placeholder=" Confirm Password"
          /><br /><br />

          <p class="lupapassword">Lupa Password</p>
        </form>

        <div>
          <a href="dashboard.html">
            <button class="btnsubmit">Submit</button>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="Footer">
      <p class="txtfooter">@dhafinkamil</p>
    </div>
    <!-- Footer -->
  </body>
</html>
